weights:
  mood_drop_7d: 0.25
  safety_low: 0.35
  negative_language: 0.20
  missed_checkins: 0.10
  game_telemetry_stress: 0.10
  chat_negative_language: 0.30
  suicidality: 3.0
  # Protective features use negative weights to reduce risk
  positive_affect_7d: -0.15
  chat_positive_affect: -0.10
  safety_planning_intent: -0.10
  # Long-horizon and trend features
  journal_neg_30d: 0.20
  chat_neg_30d: 0.20
  worsening_vs_baseline: 0.40
  suicidality_sticky: 2.0
thresholds:
  warn: 0.45
  high: 0.65
features:
  mood_drop_7d: "delta(mood, 7d) < -1.5"
  safety_low: "avg(safety, 3d) < 3"
  negative_language: "nlp.sentiment <= -0.5 or nlp.anger >= 0.6"
  missed_checkins: "miss_rate(7d) >= 0.5"
  game_telemetry_stress: "breath_irregularity >= 0.6"
  chat_negative_language: "chat.nlp.negative >= 0.2"
  suicidality: "any(self_harm_phrases)"
  positive_affect_7d: "avg(journal.positive, 7d) >= 0.1"
  chat_positive_affect: "avg(chat.positive, 7d) >= 0.1"
  safety_planning_intent: "intent.safety_planning >= 0.1"
  journal_neg_30d: "avg(journal.negative, 30d) >= 0.05"
  chat_neg_30d: "avg(chat.negative, 30d) >= 0.05"
  worsening_vs_baseline: "delta(current_7d_vs_90d) >= 0.1"
  suicidality_sticky: "suicidality_within(14d)"
